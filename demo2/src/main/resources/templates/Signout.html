<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Logout</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<style>
body {
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNyw2UfZVdMbNsWNyT-0XGQlbJhJHjatrfFb98uwflhbUFIcvj0ShU0pqcGTdhkgHfkeI&usqp=CAU') no-repeat center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size:Â cover;
}
</style>


<body ng-app="logoutApp" ng-controller="logoutController">
	<div class="background-photo">
		<div class="jumbotron">
			<div class="container">
				<h1>See you soon!</h1>
			</div>

		</div>
		<div class="middle-block">
      <div ng-if="!!loadingShowed">
        You will be redirect in {{seconds}} seconds.
      </div >
      <div ng-if="!loadingShowed">
       Please, click below.
      </div>
			<div class="round-class">
				<i ng-class="{'fa fa-3x':true, 'fa-spinner fa-pulse fa-fw':!!loadingShowed, 'fa-sign-in':!loadingShowed}" ></i>
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<div class="second">
			<div class="container">
				<div class="col-xs-12 col-sm-6">
          <div class="row">
          <div class="round-class ball">
          <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i></div>
            <div class="right-text">
						Thanks to use our webpage, We hope you liked it.
					</div>
          </div>
          <div class="row">
             <div class="round-class ball">
          <i class="fa fa-mobile fa-2x" aria-hidden="true"></i></div>
            <div class="right-text">
						You could still in contact 
            </div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
